<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div id="contentImg" style="position: relative">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium Art" />
          <img id="overlay" src="images/icon-view.svg" alt="Image Overlay" />
        </div>
        <p style="font-weight: 600" class="style_1">Equilibrium #3429</p>
        <p style="font-weight: 300" class="style_2">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div id="content--extra">
          <span>
            <img src="images/icon-ethereum.svg" alt="Eth Icon" /> 0.041
            ETH</span
          >
          <span class="style_2"
            ><img src="images/icon-clock.svg" alt="Clock Icon" /> 3 days
            left</span
          >
        </div>
      </div>

      <hr />

      <div id="creator">
        <img src="images/image-avatar.png" alt="Creator Avatar" />
        <span class="style_2"
          >Creation of <a href="#" class="style_1">Jules Wyvern</a></span
        >
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Hermes Chi</a>.
    </div>
  </body>
</html>
